<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 80px 0;
        }

        .hero h1 {
            color: #333;
            font-size: 3em;
        }

        .hero p {
            color: #666;
            margin-bottom: 30px;
        }

        .order-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .menu {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        .menu h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }

        .menu-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-item-info {
            flex-grow: 1;
        }

        .menu-item h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .menu-item p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="hero">
            <h1>Best Pizza in Town</h1>
            <p>Crusty, tasty, and made with love. Order your favorite pizza today!</p>
            <a href="#order" class="order-btn">Order Now</a>
        </section>

        <section class="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <img src="https://placehold.co/600x400?text=Pepper+Onion+Pizza" alt="Pepper Onion Pizza">
                <div class="menu-item-info">
                    <h3> Pepper Onion Pizza</h3>
                    <p>Prixe: $12.99</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="https://placehold.co/600x400?text=Margherita+Pizza" alt="Margherita Pizza">
                <div class="menu-item-info">
                    <h3>Margherita Pizza</h3>
                    <p>Prixe: $11.99</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="https://placehold.co/600x400?text=Carbonara+Pizza" alt="Carbonara Pizza">
                <div class="menu-item-info">
                    <h3>Carbonara Pizza</h3>
                    <p>Prixe: $13.99</p>
                </div>
            </div>

            <div class="menu-item">
                <img src="https://placehold.co/600x400?text=Seafood+Pizza" alt="Seafood Pizza">
                <div class="menu-item-info">
                    <h3>Seafood Pizza</h3>
                    <p>Prixe: $14.99</p>
                </div>
            </div>
        </section>

        <!-- Order Form -->
        <section id="order">
            <h2>Place Your Order</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="pizza">Choose Your Pizza:</label>
                    <select id="pizza" name="pizza">
                        <option value="pepper">Pepper Onion</option>
                        <option value="margherita">Margherita</option>
                        <option value="carbonara">Carbonara</option>
                        <option value="seafood">Seafood</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="order-btn">Submit Order</button>
                </div>
            </form>
        </section>
    </div>
</body>

</html>
